<!DOCTYPE html>
<html>
    <head>
        <title>HTML 연습 페이지</title>
        <meta charset="utf-8"  />
    </head>
    <body>
        <a href="index.html">HTML연습</a>

        <!-- hq~h6 제목, 순번x, 깊이(depth)o -->
        <h1>대한민국</h1>
        <h2>서울</h2>
        <h3>영등포구</h3>
        <h3>마포구</h3>
        <h2>경기도</h2>
        <h3>과천시</h3>
        <h3>의왕시</h3>
        <h2>강원도</h2>
        <h2>전라도</h2>
        <h1>미국</h1>
        <h1>중국</h1>
        <h1>일본</h1>

        <!-- anchor 닻 특정지점으로 이동하는 기점 -->
        <a href="https://www.google.com" target="_blank">구글가기</a>
        <!-- _self, _blank -->

        <!-- 이미지 표시하는 태그 src="주소" -->
        <img src="https://pds.joins.com/news/component/htmlphoto_mmdata/201808/29/htm_2018082918053339757.jpg" />
        <img src="wonjong.jpg" />

        <p>
            문단 : 한가지 주제 이어지는 서술내용
        </p>
        <p>
            다른주제
        </p>

        <!-- 줄내림 -->
        <br />
        하나 둘  셋<br /> 넷 다섯

        <!-- 의미가 크게 바뀔 때 사용합니다. 절취선역할 -->
        <hr />

        <!-- unodered list 비 순차적 목록: 순번이 중요하지 않은 -->
        <ul>
            <li>설탕 100g</li>
            <li>소금 100g</li>
            <li>물 100ml</li>
        </ul>

        <!-- ordered list 순차적 목록: 순서가 바뀌면 안되는 -->
        <ol>
            <li>물을 끓인다</li>
            <li>라면을 넣는다</li>
            <li>먹는다</li>
            <li>설거지를 한다</li>
        </ol>
    </body>
</html>
